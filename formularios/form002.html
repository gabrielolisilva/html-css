<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="off">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="insira seu nome" maxlength="8" required>
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" step=".1" max="10">
        </p>
        <p>
            <label for="iperiodo">Período Letivo</label>
            <input type="month" name="periodo" id="iperiodo">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihorario">Horário da Prova</label>
            <input type="time" name="horario" id="ihorario">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
